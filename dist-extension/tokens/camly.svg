      </feMerge>
    </filter>
  </defs>
  <circle cx="16" cy="16" r="16" fill="url(#camly-grad)"/>
  <g fill="#fff" filter="url(#glow)">
    <text x="16" y="20" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="10" font-weight="bold">C</text>
    <circle cx="16" cy="8" r="2" fill="#fff" opacity="0.8"/>
    <circle cx="8" cy="16" r="1.5" fill="#fff" opacity="0.6"/>
    <circle cx="24" cy="16" r="1.5" fill="#fff" opacity="0.6"/>
  </g>
</svg>